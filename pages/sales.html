<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/sales.css">
</head>
<body>
  <nav>
    <a href="../index.html"><img id="logo" src="../img/salmon.png" alt=""></a>
  </nav>
  <form id="locationForm">
      <fieldset>
      <legend>Please add the data for the new location:</legend>
      <label for="location">
        New Location Name:
      </label id ="location">
      <input name="location" type="text" placeholder="New location" required>

      <label for="min">
        Minimum number of customer:
      </label id ="min">
      <input name="min" type="number" placeholder="Minimum number of customer" required>

      <label for="max">
        Maximum number of customer:
      </label id ="max">
      <input name="max" type="number" placeholder="Maximum number of customer" required>

      <label for="avg">
        Average number of cookies/customer:
      </label id ="avg">
      <input name="avg" type="number" step="any" placeholder="Average number of cookies/customer" required>

      <input type="submit" value="Add a new location">
      
    </fieldset>
    </form>
  <script src="../JS/app.js"></script>
</body>
</html>
